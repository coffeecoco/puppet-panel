<form role="form" name="form">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Manage user</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-if="error">{{error}}</div>

    <div class="form-group" ng-class="{'has-error': form.username.error}">
      <label for="username" class="required">Username</label>
      <input type="text" class="form-control" placeholder="jdupont" name="username" ng-model="user.username" required>
      <span class="help-block" ng-if="form.username.error">{{form.username.error}}</span>
    </div>

    <div class="form-group" ng-class="{'has-error': form.first_name.error}">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" placeholder="Jean" name="first_name" ng-model="user.first_name">
      <span class="help-block" ng-if="form.first_name.error">{{form.first_name.error}}</span>
    </div>

    <div class="form-group" ng-class="{'has-error': form.last_name.error}">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" placeholder="Jean" name="last_name" ng-model="user.last_name">
      <span class="help-block" ng-if="form.last_name.error">{{form.last_name.error}}</span>
    </div>

    <div class="form-group" ng-class="{'has-error': form.email.error}">
      <label for="email">Email address</label>
      <input type="email" class="form-control" placeholder="jdupont@domain.tld" name="email" ng-model="user.email">
      <span class="help-block" ng-if="form.email.error">{{form.email.error}}</span>
    </div>

    <div class="form-group" ng-class="{'has-error': form.is_active.error}">
      <label for="is_active">
        <input type="checkbox" name="is_active" id="is_active" ng-model="user.is_active"> Enabled
      </label>
      <span class="help-block" ng-if="form.is_active.error">{{form.is_active.error}}</span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="ok()" ng-disabled="status === 'pending' || !form.$valid">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
