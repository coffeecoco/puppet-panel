<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Confirm deletion ?</h3>
</div>
<div class="modal-body" id="modal-body">
  <div uib-alert class="alert-danger" ng-if="error">{{error}}</div>
  <p>Are you sure you want to delete this item ?</p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="ok()" ng-disabled="status === 'pending'">Yes</button>
  <button class="btn btn-default" type="button" ng-click="cancel()" ng-disabled="status === 'pending'">No</button>
</div>
