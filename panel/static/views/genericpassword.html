<form role="form" name="passwordForm">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Change password</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-if="error">{{error}}</div>

    <div class="form-group" ng-class="{'has-error': passwordForm.password.error}">
      <label for="password" class="required">New password</label>
      <input type="password" class="form-control" name="password" ng-model="password" required>
      <span class="help-block" ng-if="passwordForm.password.error">{{passwordForm.password.error}}</span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="ok()" ng-disabled="status === 'pending' || !passwordForm.$valid">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
