<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Classes</h1>

      <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Classes</li>
      </ol>
    </div>
  </div>

  <div class="modal-parent"></div>

  <div class="row" ng-if="!loaded">
    <div class="col-lg-12">Loading...</div>
  </div>

  <div class="row" ng-if="loaded">
    <div class="col-lg-12">
      <div ng-if="classes.error" class="alert alert-danger">{{classes.error}}</div>

      <button type="button" class="btn btn-success pull-right" ng-click="classes.create()"><span class="glyphicon glyphicon-plus"></span> Create a class</button>
      <div class="clearfix"></div>

      <div class="table-responsive">
        <table class="table table-hover table-striped" ng-table="classes.table" show-filter="false">
          <tbody>
            <tr ng-repeat="class in $data">
              <td title="'Name'" sortable="'name'"><a ng-href="#/classes/{{class.name}}">{{class.name}}</a></td>
            </tr>
            <tr ng-if="!classes.table.data.length">
              <td>No class. Add one to see it here !</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
