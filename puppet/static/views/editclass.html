<form role="form" name="form">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Manage class</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-if="error">{{error}}</div>

    <div class="form-group" ng-class="{'has-error': form.name.error}">
      <label for="name" class="required">Name</label>
      <input type="text" class="form-control" placeholder="module::class" name="name" ng-model="class.name" required>
      <span class="help-block" ng-if="form.name.error">{{form.name.error}}</span>
    </div>

    <div class="form-group" ng-class="{'has-error': form.default.error}">
      <label for="default">
        <input type="checkbox" name="default" id="default" ng-model="class.default"> Default (add to all nodes)
      </label>
      <span class="help-block" ng-if="form.default.error">{{form.default.error}}</span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="ok()" ng-disabled="status === 'pending' || !form.$valid">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
