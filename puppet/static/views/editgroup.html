<form role="form" name="form">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Manage group</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-if="error">{{error}}</div>

    <div class="form-group" ng-class="{'has-error': form.name.error}">
      <label for="name" class="required">Name</label>
      <input type="text" class="form-control" placeholder="my_group" name="name" ng-model="group.name" required>
      <span class="help-block" ng-if="form.name.error">{{form.name.error}}</span>
    </div>

    <div class="form-group" ng-class="{'has-error': form.default.error}">
      <label for="default">
        <input type="checkbox" name="default" id="default" ng-model="group.default"> Default (add to all nodes)
      </label>
      <span class="help-block" ng-if="form.default.error">{{form.default.error}}</span>
    </div>

    <div class="form-group" ng-class="{'has-error': form.classes.error}">
      <label for="classes">Classes</label>
      <ui-select name="classes" ng-model="group.classes" close-on-select="false" multiple>
        <ui-select-match placeholder="Select classes...">{{$item}}</ui-select-match>
        <ui-select-choices repeat="class in classes | filter:$select.search | orderBy: 'toString()'">{{class}}</ui-select-choices>
      </ui-select>
      <span class="help-block" ng-if="form.classes.error">{{form.classes.error}}</span>
    </div>

    <div class="form-group" ng-class="{'has-error': form.parents.error}">
      <label for="parents">Parents</label>
      <ui-select name="parents" ng-model="group.parents" close-on-select="false" multiple>
        <ui-select-match placeholder="Select parents...">{{$item}}</ui-select-match>
        <ui-select-choices repeat="group in parents | filter:$select.search | orderBy: 'toString()'">{{group}}</ui-select-choices>
      </ui-select>
      <span class="help-block" ng-if="form.parents.error">{{form.parents.error}}</span>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="submit" ng-click="ok()" ng-disabled="status === 'pending' || !form.$valid">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
