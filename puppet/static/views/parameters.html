<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Parameters</h1>

      <ol class="breadcrumb">
        <li><a href="#/">Home</a></li>
        <li class="active">Parameters</li>
      </ol>
    </div>
  </div>

  <div class="modal-parent"></div>

  <div class="row" ng-if="!loaded">
    <div class="col-lg-12">Loading...</div>
  </div>

  <div class="row" ng-if="loaded">
    <div class="col-lg-12">
      <div ng-if="parameters.error" class="alert alert-danger">{{parameters.error}}</div>

      <div class="table-responsive">
        <table class="table table-hover table-striped table-nowrap" ng-table="parameters.table" show-filter="true">
          <tbody>
            <tr ng-repeat="parameter in $data">
              <td title="'Name'" sortable="'name'" filter="{name: 'text'}">{{parameter.name}}</td>
              <td title="'Value'" sortable="'value'" filter="{value: 'text'}">
                <span class="glyphicon glyphicon-lock" ng-if="parameter.encrypted"> Encrypted</span>
                <span ng-if="!parameter.encrypted">{{parameter.value}}</span>
              </td>
              <td title="'Node'" sortable="'node'" filter="{node: 'text'}"><a ng-href="#/nodes/{{parameter.node}}">{{parameter.node}}</a></td>
              <td title="'Group'" sortable="'group'" filter="{group: 'text'}"><a ng-href="#/groups/{{parameter.group}}">{{parameter.group}}</a></td>
            </tr>
            <tr ng-if="!parameters.table.data.length">
              <td colspan="4">No parameter found.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
